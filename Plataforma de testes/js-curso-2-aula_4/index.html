<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Investimentos</h1>
        <div class="input-group">
            <label for="principal">Valor Inicial (R$):</label>
            <input type="number" id="principal" required>
        </div>
        <div class="input-group">
            <label for="rate">Taxa de Juros (%) ao mês:</label>
            <input type="number" id="rate" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="time">Número de meses:</label>
            <input type="number" id="time" required>
        </div>
        <button onclick="calcularInvestimento()">Calcular</button>
        <div class="result" id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
